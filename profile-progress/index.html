<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brave Coder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="user-profile">
            <img src="./Pic.jpg" alt="" class="user-profile__img">
            <div class="user-profile__contents">
                <h1 class="user-profile__name">The Brave Coder</h1>
                <p class="user-profile__country">India</p>
            </div>
        </div>

        <div class="socail-profile">
            <div class="socail-profile__text">
                <p class="socail-profile__name">Instagram</p>
                <p class="socail-profile__followers">40206</p>
            </div>
            <div class="progress-bar">
                <span class="progress-bar__fill" style="--fill-per:80%"></span>
            </div>
        </div>

        <div class="socail-profile">
            <div class="socail-profile__text">
                <p class="socail-profile__name">Facebook</p>
                <p class="socail-profile__followers">8206</p>
            </div>
            <div class="progress-bar">
                <span class="progress-bar__fill" style="--fill-per:50%"></span>
            </div>
        </div>

        <div class="socail-profile">
            <div class="socail-profile__text">
                <p class="socail-profile__name">Twitter</p>
                <p class="socail-profile__followers">66206</p>
            </div>
            <div class="progress-bar">
                <span class="progress-bar__fill" style="--fill-per:60%"></span>
            </div>
        </div>

    </div>


</body>

</html>
